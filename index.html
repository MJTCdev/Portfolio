<!DOCTYPE html>

<html>

  <body>
    <!-- Create sections within html to organize page (Ex. <header></header> , <main></main> , <footer></footer>)-->
   <header>

      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>

          data-bs-target="#navbarNavAltMarkup"

          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
            <a class="nav-link" href="#">Features</a>
            <a class="nav-link" href="#">Pricing</a>
            <a class="nav-link disabled">Disabled</a>
          </div>
        </div>
      </div>
    </nav>
</header>
<!-- Most of the page will be in main and you can add sections by using <section></section> -->
<main>
    <h1>hello</h1>
    <h2>bye</h2>
    <h3>whatever</h3>
</main>
<!-- Begin footer/end of page -->
<footer></footer>

<!-- Javascript links are still at the end of the body so they load last -->
    <script src="" async defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"
